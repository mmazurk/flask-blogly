{% extends "base.html" %} {%block title%} Users {% endblock %} {%block content%}

<div class="m-5">
  <h1>Users</h1>
  <ul>
    {% for user in users %}
    <li><a href="/users/{{user.user_id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
  </ul>
  <div>
    <div>
      <a href="/users/new" class="btn btn-primary">Add User</a>
    </div>
  </div>
</div>

{% endblock %}
