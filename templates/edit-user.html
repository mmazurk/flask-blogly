{% extends "base.html" %} {%block title%} Users {% endblock %} {%block content%}

<form action="/users/{{user.user_id}}/edit" method="POST">
<div class="m-5">
    <h1>Edit a User</h1>
    <div>
        <label for="first-name" class="my-2">First Name: </label>
        <input type="text" size=50 id="first-name" name="first-name" placeholder="{{user.first_name}}">
    </div>
    <div>
    <label for="last-name" class="my-2">Last Name: </label>
    <input type="text" size=50 id="last-name" name="last-name" placeholder="{{user.last_name}}">
</div>
<div>
    <label for="image-url" class="my-2">Image URL: </label>
    <input type="text" size=50 id="image-url" name="image-url" placeholder="{{user.image_url}}">
</div>
<button class = "btn btn-primary w-65">Submit</button>
<a href="/users/{{user.user_id}}" class="btn btn-danger w-65">Cancel</a>

</form>
    {% endblock %}
