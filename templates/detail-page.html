{% extends "base.html" %} {%block title%} Detail Page {% endblock %} 

{%block content%}

<div class="container my-4">
<div class="row">
    <div class="col-md-3">
        <img src="{{user.image_url}}" alt="user photo" class="img-fluid">
    </div>
    <div class="col-md-9">
        <h1>{{user.first_name}} {{user.last_name}}</h1>
        <div class="btn-group">
            <a href="/users/{{user.user_id}}/edit" class="btn btn-primary w-65">Edit</a>
            <a href="/users/{{user.user_id}}/delete" class="btn btn-danger w-65">Delete</a>
            <a href="/users" class="btn btn-secondary w-65">Return</a>
        </div>
    </div>
</div>
</div>

{% endblock %}
